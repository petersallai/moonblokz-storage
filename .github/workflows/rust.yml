name: Rust

on:
  push:
  pull_request:

jobs:
  backend-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend:
          - backend-memory
          - backend-rp2040
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Test backend
        run: cargo test --no-default-features --features "${{ matrix.backend }}"

  feature-exclusivity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check backend feature exclusivity
        run: ./scripts/check_backend_features.sh
